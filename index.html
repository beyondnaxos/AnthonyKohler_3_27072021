<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/0b7da06416.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="logo--container">
        <h1 class="logo">ohmyfood</h1>
    </header>
    <main>
        <section class="main--location">
            <!-- icone + location  -->
            <i class="material-icons location">location_on</i>
            <p class="location_name">Paris, Belleville</p>
            
        </section>
        <section class="main--exploration">
            
               <h1 class="exploration_title">Réservez le menu qui vous convient </h1>
               <p class="exploration_description">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
               <button class="exploration_btn">Explorer nos restaurants</button>
            
        </section>
        <section class="main--howto">
            <h2 class="howto--title">Fonctionnement</h2>
            <div class="howto--btn_group">
               <div class="btn_bloc btn_bloc_first ">
                   <span class="btn--number">1</span>
                   <button class="btn--id btn--id_1">
                    <i class="material-icons phone ">phone_iphone</i>
                       <span>Choisissez un restaurant</span>
                    </button>
               </div> 
               <div class="btn_bloc btn_bloc_second">
                   <span class="btn--number">2</span>
                   <button class="btn--id btn--id_1">
                    <i class="material-icons phone ">format_list_bulleted</i>
                       <span>Composez votre menu</span>
                    </button>
               </div> 
               <div class="btn_bloc btn_bloc_third">
                   <span class="btn--number">3</span>
                   <button class="btn--id btn--id_1">
                    <i class="material-icons phone ">storefront</i>
                       <span>Dégustez au restaurant</span>
                    </button>
               </div> 
            </div>
        </section>
        <section class="main--restaurants">
            <!-- title + cards -->
        </section>
    </main>
    <footer>
        <img src="" alt="" class="logo_footer">
        <div class="footer--list">
            <!-- 2 div / icone + text -->
            <!-- 2 paragraphs for legit + contact-->
        </div>
    </footer>
</body>
</html>
