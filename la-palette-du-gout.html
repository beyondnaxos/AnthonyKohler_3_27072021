<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b7da06416.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="logo--container">
      <h1 class="logo">ohmyfood</h1>
    </header>
    <main>
      <img class="background-image" src="images/restaurants/gout.jpg" alt="la-palette-du-gout">
      <section class="main--bloc_group">
        <div class="title-heart">
          <h1 class="shrnk">La palette du goût</h1>
          <i class="material-icons heart">favorite_border</i>
        </div>

        <article class="food--list food--list_starter">
            <div class="food--title">
              <p class="starter">ENTRÉES</p>
              <div class="underline"></div>
            </div>

            <div class="btn--group_meal">
            <a href="#" class="btn-meal">
              <div class="meal">
                <p class="meal_name">Fricassée d'escargot</p>
                <p class="meal_quote">Au piment d'espelette</p>
              </div>
              <div class="meal_price">
                <p>25€</p>
              </div>
            </a>
          </div>
        </article>
      </section>

    </main>



    
    <footer>
      <div class="footer--list">
        <a href="#" class="footer_logo">ohmyfood</a>
        <div class="list_iconText">
          <i class="material-icons fork">restaurant</i>
          <a href="#" class="list_text">Proposer un restaurant</a>
        </div>
        <div class="list_iconText">
          <img class="list_icon" src="icones/hands-helping-solid.svg" alt="icone">
          <a href="#" class="list_text">Devenir partenaire</a>
        </div>
        <a href="#" class="list_text">Mentions légales</a>
        <a href="#" class="list_text">Contact</a>

        <!-- 2 div / icone + text -->
        <!-- 2 paragraphs for legit + contact-->
      </div>
    </footer>
  </body>
</html>
